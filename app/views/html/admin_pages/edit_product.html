<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Editar Produto</title>
    <link rel="stylesheet" href="/static/css/admin_pages/add_product.css"> <link rel="stylesheet" href="/static/css/admin_pages/edit_product.css"> </head>
<body>
    <header>
        <a href="/initial_page" class="logo">
            <img src="/static/img/logo.jpg" alt="Logo da Alure">
        </a>
        <nav>
            <ul>
                <li><a href="/add_product_page">Adicionar Produto</a></li>
                <li><a href="/remove_product_page">Remover Produto</a></li>
                <li><a href="/view_products_page">Visualizar Produtos</a></li>
                <li><a href="/edit_product_page">Editar Produto</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <a href="/conta">üë§</a>
        </div>
    </header>

    <main>
        <section class="edit-product-section">
            <h2>Editar Produto</h2>

            <div class="load-product-container">
                <div class="form-group">
                    <label for="loadProductId">Carregar Produto por ID:</label>
                    <input type="text" id="loadProductId" placeholder="Digite o ID do produto para editar">
                </div>
                <button type="button" id="loadProductBtn">Carregar Produto pelo ID</button>
                <div class="form-group">
                    <label for="loadProductId">Carregar Produto por ID:</label>
                    <input type="text" id="loadProductName" placeholder="Digite o Nome exato do produto para editar">
                </div>
                <button type="button" id="loadProductByNameBtn">Carregar Produto pelo Nome</button>
            </div>

            <form id="editProductForm" class="product-form" style="display: none;"> <div class="form-group">
                    <label for="productId">ID do Produto:</label>
                    <input type="text" id="productId" name="productId" readonly>
                </div>

                <div class="form-group">
                    <label for="productName">Nome do Produto:</label>
                    <input type="text" id="productName" name="productName" required>
                </div>

                <div class="form-group">
                    <label for="productDescription">Descri√ß√£o:</label>
                    <textarea id="productDescription" name="productDescription" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="productPrice">Pre√ßo (R$):</label>
                    <input type="text" id="productPrice" name="productPrice" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="productStock">Estoque:</label>
                    <input type="number" id="productStock" name="productStock" min="0" required>
                </div>

                <div class="form-group">
                    <label for="productImage">Upload de Nova Imagem (opcional):</label>
                    <input type="file" id="productImage" name="productImage" accept="image/*">
                    <div class="current-image-preview">
                        <p>Imagem Atual:</p>
                        <img id="currentProductImage" src="" alt="Imagem atual do produto">
                    </div>
                </div>

                <div class="form-group">
                    <label for="productSize">Tamanho:</label>
                    <select id="productSize" name="productSize" required>
                        <option value="">Selecione o tamanho</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="productCategory">Categoria:</label>
                    <select id="productCategory" name="productCategory" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="streetwear">Streetwear</option>
                        <option value="camisetas">Camisetas</option>
                        <option value="acessorios">Acess√≥rios</option>
                        </select>
                </div>

                <button type="submit">Atualizar Produto</button>
            </form>
            <div id="messageArea" class="message-area"></div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 Alure. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="/static/js/admin_pages/edit_product.js"></script>
</body>
</html>
