<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Editar Produto</title>
    <!-- CSS da p√°gina de edi√ß√£o -->
    <link rel="stylesheet" href="/static/css/admin_pages/edit_product.css">
    <!-- √çcones para o cabe√ßalho e bot√µes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="/initial_page" class="logo">
            <img src="/static/img/logo.jpg" alt="Logo da Alure">
        </a>

        <!-- Barra de Navega√ß√£o do Painel Admin Adicionada -->
        <nav class="admin-nav">
               <ul>
            <li><a href="/admin">Painel Admin</a></li>
            <li><a href="/admin/add-product" >Adicionar Produto</a></li>
            <li><a href="/admin/view-products">Visualizar Produtos</a></li>
            <li><a href="/admin/remove-product">Remover Produto</a></li>
            <li><a href="/admin/edit-product" class="active">Editar Produto</a></li>
        </ul>
        </nav>

        <div class="header-actions">
            <a href="/conta" title="Minha Conta">üë§</a>
        </div>
    </header>

    <main>
        <section class="edit-product-section">
            <h2>Editar Produto</h2>

            <!-- Se√ß√£o de busca corrigida e melhorada -->
            <div class="load-product-container">
                <div class="form-group">
                    <label for="loadProductId">Carregar Produto por ID:</label>
                    <div class="input-with-button">
                        <input type="text" id="loadProductId" placeholder="Digite o ID do produto">
                        <button type="button" id="loadProductBtn">Carregar</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loadProductName">Carregar Produto por Nome:</label>
                    <div class="input-with-button">
                        <input type="text" id="loadProductName" placeholder="Digite o nome exato do produto">
                        <button type="button" id="loadProductByNameBtn">Carregar</button>
                    </div>
                </div>
            </div>

            <!-- Formul√°rio de Edi√ß√£o -->
            <form id="editProductForm" class="product-form" style="display: none;">
                <div class="form-group">
                    <label for="productId">ID do Produto:</label>
                    <input type="text" id="productId" name="productId" readonly>
                </div>

                <div class="form-group">
                    <label for="productName">Nome do Produto:</label>
                    <input type="text" id="productName" name="productName" required>
                </div>

                <div class="form-group">
                    <label for="productDescription">Descri√ß√£o:</label>
                    <textarea id="productDescription" name="productDescription" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="productPrice">Pre√ßo (R$):</label>
                    <input type="text" id="productPrice" name="productPrice" placeholder="Ex: 129,90" required>
                </div>

                <div class="form-group">
                    <label for="productStock">Estoque:</label>
                    <input type="number" id="productStock" name="productStock" min="0" required>
                </div>

                <div class="form-group">
                    <label for="productImage">Upload de Nova Imagem (opcional):</label>
                    <input type="file" id="productImage" name="productImage" accept="image/*">
                    <div class="current-image-preview">
                        <p>Imagem Atual:</p>
                        <img id="currentProductImage" src="" alt="Imagem atual do produto" style="display: none;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="productSize">Tamanho:</label>
                    <select id="productSize" name="productSize" required>
                        <option value="">Selecione o tamanho</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productCategory">Categoria:</label>
                    <select id="productCategory" name="productCategory" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="streetwear">Streetwear</option>
                        <option value="camisetas">Camisetas</option>
                        <option value="acessorios">Acess√≥rios</option>
                    </select>
                </div>

                <button type="submit">Atualizar Produto</button>
            </form>
            <div id="messageArea" class="message-area"></div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 Alure. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="/static/js/admin_pages/edit_product.js"></script>
</body>
</html>
