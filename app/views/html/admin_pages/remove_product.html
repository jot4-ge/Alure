<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Produto</title>
    <link rel="stylesheet" href="/static/css/admin_pages/remove_product.css">
</head>
<body>
    <header>
          <a href="/initial_page" class="logo">
            <img src="/static/img/logo.jpg" alt="Logo da Alure">
        </a>
        <nav class="admin-nav">
              <ul>
            <li><a href="/admin">Painel Admin</a></li>
            <li><a href="/admin/add-product">Adicionar Produto</a></li>
            <li><a href="/admin/view-products">Visualizar Produtos</a></li>
            <li><a href="/admin/remove-product" class="active">Remover Produto</a></li>
            <li><a href="/admin/edit-product">Editar Produto</a></li>
        </ul>
        </nav>
    </header>

    <main>
        <div class="remove-container">
            <h1>Remover Produto</h1>
            <p>Insira o ID ou o nome do produto que deseja remover. A remoção é permanente.</p>

            <form id="removeProductForm">
                <div class="form-group">
                    <label for="productId">ID do Produto:</label>
                    <input type="text" id="productId" name="productId" placeholder="Digite o ID e pressione Enter">
                </div>

                <div class="form-group">
                    <label for="productName">Nome do Produto:</label>
                    <input type="text" id="productName" name="productName" placeholder="...ou digite o nome e pressione Enter">
                </div>

                <button type="submit">Remover Produto</button>
            </form>

            <div id="messageArea" class="message-area"></div>
        </div>
    </main>

    <script src="/static/js/admin_pages/remove_product.js" defer></script>
</body>
</html>
