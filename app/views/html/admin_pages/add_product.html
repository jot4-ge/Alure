<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Adicionar Produto</title>
  <link rel="stylesheet" href="/static/css/admin_pages/add_product.css">
</head>
<body>
  <header>
    <a href="/initial_page" class="logo">
        <img src="/static/img/logo.jpg" alt="Logo da Alure">
    </a>
    <nav>
      <!-- Navigation links can be added here if needed for this specific page -->
    </nav>
    <div class="header-actions">
      <a href="/conta">üë§</a>
    </div>
  </header>

  <main>
    <section class="add-product-section">
      <h2>Adicionar Novo Produto</h2>
      <form id="addProductForm" class="product-form">

          <!-- Nome -->
          <div class="form-group">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" name="productName" required>
          </div>

          <!-- Descri√ß√£o -->
          <div class="form-group">
            <label for="productDescription">Descri√ß√£o:</label>
            <textarea id="productDescription" name="productDescription" rows="5" required></textarea>
          </div>

          <!-- Pre√ßo -->
          <div class="form-group">
            <label for="productPrice">Pre√ßo (R$):</label>
            <input type="text" id="productPrice" name="productPrice" step="0.01" required>
          </div>

          <!-- Estoque -->
          <div class="form-group">
            <label for="productStock">Estoque:</label>
            <input type="number" id="productStock" name="productStock" min="0" required>
          </div>

          <!-- Campo de Upload de Imagem -->
          <div class="form-group">
            <label for="productImage">Upload da Imagem:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*">
          </div>

          <!-- Tamanho -->
          <div class="form-group">
            <label for="productSize">Tamanho:</label>
            <select id="productSize" name="productSize" required>
              <option value="">Selecione o tamanho</option>
              <option value="P">P</option>
              <option value="M">M</option>
              <option value="G">G</option>
              <option value="GG">GG</option>
            </select>
          </div>

          <!-- Categoria -->
          <div class="form-group">
            <label for="productCategory">Categoria:</label>
            <select id="productCategory" name="productCategory" required>
              <option value="">Selecione uma categoria</option>
              <option value="streetwear">Streetwear</option>
              <option value="camisetas">Camisetas</option>
              <option value="acessorios">Acess√≥rios</option>
            </select>
          </div>

          <button type="submit">Adicionar Produto</button>
        </form>
      <div id="messageArea" class="message-area"></div>
    </section>
  </main>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 Alure. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Link to the new JavaScript file for this page -->
  <script src="/static/js/admin_pages/add_product.js"></script>
</body>
</html>
