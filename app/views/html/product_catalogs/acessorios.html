<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título atualizado para Acessórios -->
  <title>Acessórios - Alure Streetwear</title>

  <!-- Link para o novo arquivo CSS de acessórios -->
  <link rel="stylesheet" href="/static/css/product_catalogs/acessorios.css">
</head>
<body>

  <!-- Header consistente com o resto do site -->
  <header>
    <a href="/" class="logo">
      <img src="/static/img/logo.jpg" alt="Logo da Alure">
    </a>
    <nav>
      <ul>
        <li><a href="#">Novidades</a></li>
        <li><a href="/camisetas">Camisas</a></li>
        <!-- Link de Acessórios pode ser destacado aqui -->
        <li><a href="/acessorios" style="color: var(--roxo);">Acessórios</a></li>
        <li><a href="#">Drops</a></li>
      </ul>
    </nav>
    <div class="header-actions">
      <form action="#" method="get">
        <input type="search" name="q" placeholder="Buscar">
      </form>
      <a href="/perfil" aria-label="Perfil do usuário">👤</a>
      <a href="/carrinho" class="cart-icon" aria-label="Carrinho de compras">
        🛒
        <span class="cart-count" id="cartCount">0</span>
      </a>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="products-main">
    <h1 class="page-title">Acessórios</h1>

    <!-- Container onde os produtos serão inseridos dinamicamente -->
    <div id="product-container" class="product-grid">
      <!-- Mensagem de carregamento inicial -->
      <p>Carregando acessórios...</p>
    </div>
  </main>

  <!-- Footer consistente com o resto do site -->
  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 Alure. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Link para o novo arquivo JavaScript de acessórios -->
  <script src="/static/js/product_catalogs/acessorios.js"></script>

</body>
</html>
