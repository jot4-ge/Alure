<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
  <header>
    <a href="/initial_page" class="logo">
        <img src="/static/img/logo.jpg" alt="Logo da Alure">
    </a>
    <nav>
      <ul>
        <li><a href="#">Gerenciar Produtos</a></li>
        <li><a href="#">Gerenciar Pedidos</a></li>
        <li><a href="#">Configura√ß√µes</a></li>
      </ul>
    <div class="header-actions">
      <a href="/conta">üë§</a>
    </div>
  </header>

  <main>
    <section class="admin-section">
      <h2>Adicionar Novo Produto</h2>
      <form id="addProductForm" class="product-form">
        <div class="form-group">
          <label for="productName">Nome do Produto:</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-group">
          <label for="productCategory">Categoria:</label>
          <select id="productCategory" required>
            <option value="">Selecione uma categoria</option>
            <option value="streetwear">Streetwear</option>
            <option value="camisetas">Camisetas</option>
            <option value="acessorios">Acess√≥rios</option>
          </select>
        </div>
        <div class="form-group">
          <label for="productPrice">Pre√ßo (R$):</label>
          <input type="number" id="productPrice" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="productImage">URL da Imagem:</label>
          <input type="url" id="productImage" required>
        </div>
        <div class="form-group">
          <label for="productDescription">Descri√ß√£o:</label>
          <textarea id="productDescription" rows="5"></textarea>
        </div>
        <button type="submit">Adicionar Produto</button>
      </form>
    </section>

    <section class="admin-section">
      <h2>Produtos Existentes</h2>
      <div id="productList" class="product-list-grid">
        </div>
    </section>
  </main>

  <footer>
    <div class="footer-bottom">

    </div>
  </footer>

  <script src="/static/js/admin.js"></script>
</body>
</html>
